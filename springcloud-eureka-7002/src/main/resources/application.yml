server:
  port: 7002

# Eureka单机模式配置
eureka:
  instance:
    # eureka服务端的实例名称
    hostname: 127.0.0.1
  client:
    # 表示是否向eureka注册中心注册自己
    register-with-eureka: false
    # 设置为false表示自己就是注册中心
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


